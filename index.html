<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert App</title>
    <link rel="stylesheet" href="./assets/form.css">
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>

    <form action="" class="form">
        <fieldset>
            <legend>
                <h3>Convertir un chiffre en tout lettre</h3>
            </legend>
            <div class="note1">
                Saisissez un nombre dans le champ ci-dessous puis cliquez sur « Convertir » pour voir ce nombre écrit en toutes lettres. Vous pouvez aussi tester avec de très grands nombres a la taille de:
                <span aria-label="deux exposant cent vingt (297 : novemquadragintilliard)">
  2<sup>120</sup> (297&nbsp;: &laquo;&nbsp;novemquadragintilliard&nbsp;&raquo;)
</span>
.</div>

            <div class="flex">
                <div class="item_form">
                    <input type="text" id="ip" placeholder=" ">
                    <label for="ip">Enter a number</label>
                    <span class="sp"></span>
                </div>
                <button type="submit" class="submit">Convertir</button>
            </div>
            <div class="note">
            </div>
        </fieldset>
    </form>
    <script src="./assets/main.js"></script>
</body>

</html>
